name: messenger_chat
description: "Messenger Chat - A modern messaging application built with Flutter."

publish_to: 'none'


environment:
  sdk: ^3.8.1


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^3.15.2
  firebase_auth: ^5.7.0
  cloud_firestore: ^5.6.12
  modal_progress_hud_alt: ^1.0.0
  image_picker: ^1.1.2
  cloudinary: ^1.2.0
  http: ^1.4.0
  file_picker: ^10.2.0
  video_player: ^2.10.0
  video_thumbnail: ^0.5.6
  firebase_messaging: ^15.2.10
  flutter_local_notifications: ^19.4.0
  app_settings: ^6.1.1
  googleapis_auth: ^2.0.0
  gpt_markdown: ^1.1.2
  animated_text_kit: ^4.2.3
  path_provider: ^2.1.5
  cached_network_image: ^3.4.1
  provider: ^6.1.5
  url_launcher: ^6.2.2
  font_awesome_flutter: ^10.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "images/logo.png"
  min_sdk_android: 21
  adaptive_icon_background: "#8B5CF6"
  adaptive_icon_foreground: "images/logo.png"

flutter:

  uses-material-design: true

  assets:
    - images/


